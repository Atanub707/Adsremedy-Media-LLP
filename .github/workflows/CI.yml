name: Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  push_to_docker_hub:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build the Docker image
      run: docker build -t atanubiswas/hello-node:v$GITHUB_RUN_NUMBER .

    - name: Check for Docker image vulnerabilities with Docker Scout
      uses: docker/scout-action@v1.6.4
      with:
        image: atanubiswas/Hello-Node:v$GITHUB_RUN_NUMBER
        command: scan

    - name: Push the Docker image
      run: docker push atanubiswas/hello-node:v$GITHUB_RUN_NUMBER

